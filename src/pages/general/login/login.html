<ion-content padding class="background vertical-align-content" text-center>
      <ion-card>
        <img src="assets/imgs/mampu-logo.png">
        <ion-list no-lines>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="login()">Login</button>
        <button ion-button block clear color="light" (click)="pageSignup()">No account? Click here</button>
      </ion-card>

</ion-content>
